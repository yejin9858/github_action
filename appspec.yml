
files:
  - source:  /
    destination: /home/ec2-user/runway
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ec2
    group: ec2

hooks:
  AfterInstall:
    - location: /home/ec2-user/stop.sh
      timeout: 60
      runas: ec2
  ApplicationStart:
    - location: /home/ec2-user/start.sh
      timeout: 60
      runas: ec2
